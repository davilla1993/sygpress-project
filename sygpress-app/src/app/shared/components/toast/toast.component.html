<div class="fixed top-4 right-4 z-50 space-y-2">
  @for (toast of toastService.toastList(); track toast.id) {
    <div
      class="flex items-center p-4 rounded-lg shadow-lg min-w-[300px] max-w-md animate-slide-in"
      [ngClass]="{
        'bg-green-50 text-green-800 border border-green-200': toast.type === 'success',
        'bg-red-50 text-red-800 border border-red-200': toast.type === 'error',
        'bg-yellow-50 text-yellow-800 border border-yellow-200': toast.type === 'warning',
        'bg-blue-50 text-blue-800 border border-blue-200': toast.type === 'info'
      }"
    >
      <!-- Icon -->
      <div class="flex-shrink-0 mr-3">
        @switch (toast.type) {
          @case ('success') {
            <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
          }
          @case ('error') {
            <svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          }
          @case ('warning') {
            <svg class="w-5 h-5 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
          }
          @case ('info') {
            <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          }
        }
      </div>

      <!-- Message -->
      <div class="flex-1">
        <p class="text-sm font-medium">{{ toast.message }}</p>
      </div>

      <!-- Close button -->
      <button
        (click)="toastService.remove(toast.id)"
        class="ml-3 flex-shrink-0 hover:opacity-75"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  }
</div>
